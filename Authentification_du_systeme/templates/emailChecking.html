{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Email address checking</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'bjp/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/endor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'bjp/images/logoPharma.jpeg' %}" alt="IMG">
					<div class="container-login100-form-btn">
					<p>
						<a href="{% url 'sign_up' %}" >
							I don't have an account.
						</a>
					</p>
					
		</div>	
	</div>
<form class="login100-form validate-form" method="POST" action="{% url 'emailChecking' %}">

    {% csrf_token %}
	{% if messages %}
		{% for message in messages  %}
			{{message}}
		{% endfor %}
	{% endif %}
    <h3 class="login100-form-title">
        Email checking
    </h3>

    <div class="wrap-input100 validate-input">
        <input class="input100" type="email" name="email" placeholder="Email address">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
    </div>

    <div class="container-login100-form-btn">
        <button class="login100-form-btn">
            Check
        </button>
    </div>

</form>

			</div>
		</div>
	</div>
<!--===============================================================================================-->	
	<script src="{% static 'bjp/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'bjp/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'bjp/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'bjp/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'bjp/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'bjp/js/main.js' %}"></script>

</body>
</html>
